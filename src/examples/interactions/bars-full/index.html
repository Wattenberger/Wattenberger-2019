<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css"></link>
        <title>My Updating Chart</title>
    </head>
    <body>
        <h1 class="title">
            Task estimation errors over ten years of commercial development
        </h1>

        <div id="wrapper" class="wrapper">

            <div id="tooltip" class="tooltip">
                <div class="tooltip-range" id="range">
                </div>
                <div class="tooltip-examples" id="examples">
                </div>
                <div class="tooltip-value">
                    ...of <span id="count"></span> tasks
                </div>
                <div class="tooltip-bar-value">
                    <b><span id="tooltip-bar-value"></span>%</b> of the work was done by developers
                </div>
                <div class="tooltip-bar">
                    <div class="tooltip-bar-item tooltip-bar-item-1" id="tooltip-bar-item-1">
                    </div>
                </div>
            </div>

        </div>

        <div class="note">
            Dataset from <a href="https://github.com/Derek-Jones/SiP_dataset">Derek M. Jones and Stephen Cullum</a>
        </div>
        <script src="./../../d3.v6.js"></script>
        <script src="./chart.js"></script>
    </body>

</html>
